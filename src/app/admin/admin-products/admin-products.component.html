<a class="btn btn-primary" routerLink="/admin/admin-products/New">Add New Product</a>
<input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search products..">
<table class="table table-striped">
    <thead>
      <tr>
    
        <th scope="col">Title</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of filteredProducts">
      
        <td>{{p.title}}</td>
        <td>{{p.price | currency:'EGP'}}</td>
        <td> <a [routerLink]="['/admin/admin-products/',p.$key]">Edit</a></td>
        
      </tr>
    </tbody>
  </table>
