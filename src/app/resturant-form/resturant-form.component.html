<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
      <label id="title" for="title">Title</label>
      <input #title="ngModel" ngModel name="title" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label id="price" for="price">Address</label>
      <input #price ="ngModel" ngModel name="price" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label id="label" for="imageurl">Image Url</label>
      <input #imageurl ="ngModel" ngModel name="image url" type="text" class="form-control" required>
    </div>

    <button class="btn btn-primary">Save</button>
   </form>
  </div>

  <div class="col-md-6">
    <div class="card">
      <img class="card-img-top" [src]="imageurl.value" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{title.value}}</h5>
        <p class="card-text">{{price.value}}</p>
        
      </div>
    </div>
  </div>
</div>
